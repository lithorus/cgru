<style type="text/css">

#scenes_load_btn { font-size:18px; font-weight:bold; margin:20px; padding:20px; border-radius:16px;}

#scenes_ctrl_panel { -float: right; margin: 2px 8px; font-size: 14px; }
#scenes_ctrl_panel div { float: left; margin: 2px 4px; }
#scenes_select_panel { border: 1px solid rgba(98,98,98,.5); border-radius: 2px; font-size: 12px;}
#scenes_select_panel > div { margin:1px; padding: 2px 4px; }

#scenes_tasks .task { margin: 2px; border: 1px solid #777; }
#scenes_tasks .task > div { float: left; margin: 2px 4px; }

#scenes_div .shot, #scenes_div .scene { border: 2px solid rgba(0,0,0,.6); border-radius: 2px; margin: 4px; position: relative; }

#scenes_div .shot .thumbnail { float: left; margin-right: 20px; }
#scenes_div .shot .name_body { /*height: 84px; *//*overflow: auto;*//* border: 1px solid #FF0;*/ }
#scenes_div .shot .name_body .timecode { padding: 1px 8px; float: right; font-size: 12px; }
#scenes_div .shot .name_body .frames_num_div { float: right; font: 14px monospace; }
#scenes_div .shot .name_body .frames_num_label { float: left; }
#scenes_div .shot .name_body .frames_num { float: right; }
#scenes_div .shot .name_body .edit { float: right; width: 10px; height: 10px; }
#scenes_div .shot .name_body .edit_panel { float: right; font-size: 10px; }
#scenes_div .shot .name_body .edit_panel > div { float: right; padding: 1px 4px; }
#scenes_div .shot .name_body .body { height: 64px; font-size: 14px; margin-top: 4px;/* border: 1px solid #F00;*/ }

#scenes_div .shot .status { clear:both; /*border: 1px solid #000;*/ }
#scenes_div .shot .status_show_compact { clear:both; /*border: 1px solid #000;*/ }
#scenes_div .shot .status_show_compact .percent { float: left; margin-right: 5px; }
#scenes_div .shot .status_show_compact .annotation { float: left; margin-right: 5px; }
#scenes_div .shot .status_show_compact .artists { float: left; margin-right: 5px; }
#scenes_div .shot .status_show_compact .tags { float: left; margin-right: 5px; }
#scenes_div .shot .status_show_compact .flags { float: left; margin-right: 5px; }
#scenes_div .shot .status_show_compact .progressbar { clear: both; height: 8px; }
#scenes_div .shot .status_show_compact .button.edit { float: right; font-size: 10px; }
#scenes_div .shot .status_show_compact .tasks_badges > .button { float:left; font-size:12px; padding: 0px 8px; border-radius: 6px; }

#scenes_div .scene { padding: 4px; }
#scenes_div .scene a { color: inherit; /*display:block;*/ }
#scenes_div .scene a:hover { color: #AFF;}
#scenes_div .scene .shot {
float: left;
border-radius: 2px;
margin: 4px;
width: 200px;
height: 64px;
}
#scenes_div .scene .shot .status_edit { position: relative; top: 44px;}
#scenes_div .scene .shot.status_editing {
clear: both;
width: 100%;
left: 0; right: 0;
height: auto;
border: 2px solid #FF0;
}
#scenes_div .scene .shot .status_show_compact {
position:absolute;
top:0;left:0;bottom:0;right:0;
padding: 0px 4px;
font-size: 12px;
font-weight: bold;
text-shadow: 0 0 1px #000, 0 0 2px #000, 0 0 4px #000;
color: #FFF;
width: 190px;
height: 64px;
}
#scenes_div .scene .shot .status_show_compact .name { float:left;}
#scenes_div .scene .shot .status_show_compact .percent { float:right;}
#scenes_div .scene .shot .status_show_compact .annotation { float:right;}
#scenes_div .scene .shot .status_show_compact .progress { clear:both;}
#scenes_div .scene .shot .status_show_compact .progressbar { height: 6px; margin-top: 0px;}
#scenes_div .scene .shot .status_show_compact .flags { clear:both; float:left; opacity: .8;}
#scenes_div .scene .shot .status_show_compact .tasks_badges { clear:both; float:left; opacity: .8;}
#scenes_div .scene .shot .status_show_compact .flags .flag { font-size: 10px; text-shadow: none; padding: 0px 4px; border: 1px; border-radius: 1px;}
#scenes_div .scene .shot .status_show_compact .artists, .scene .shot .status_show_compact .tags { clear:none; float:left; font-size: 10px;}
#scenes_div .scene .shot .status_show_compact .finish { position: absolute; top: 10px; }
#scenes_div .scene .shot img {
position: absolute;
width: 182px;
height: 34px;
border-radius: 4px;
margin:8px;
margin-top: 24px;
border: 1px solid #000;
box-shadow: 0 0 4px rgba(255,255,255,.7);
opacity:.9;
}
#scenes_div .scene .shot.status_editing img {
margin-top: 4px;
}

#scenes_div .shot.selected { border: 2px solid #7FF; box-shadow: 0 0 4px #7FF inset, 0 0 4px #7FF;}

#scenes_div .shot.omit { opacity: .5; }

#scenes_statistics > div { margin: 4px; padding: 2px; border-radius: 2px; border: 1px solid #777; }
#scenes_statistics > div > div { margin: 4px; }
#scenes_statistics .bars .bar { height: 12px; margin: 2px 0px; }
#scenes_statistics .bars .bar .rect {
background: rgba(0,250,0,.5);
height: 11px;
box-shadow: 0 0 2px #000 inset;
border-radius: 2px;
position: relative;
}
#scenes_statistics .bars .bar .rect .rect_done {
background: rgba(0,70,0,.9);
height: 100%;
border-radius: 2px;
position: relative;
}
#scenes_statistics .bars .bar .info  { font-size: 12px; padding: 0px 4px; }

</style>

<div id="scenes_load_btn" class="button">Load</div>

<div id="scenes_show_loaded" style="display:none;">
<div id="scenes_ctrl_panel" style="float:right;">
	<div id="scenes_select_panel">
		<div>Select:</div>
		<div class="button" onclick="scenes_SelectAll(false)" title="Unselect All Shots">None</div>
		<div class="button" onclick="scenes_SelectPlaylist()" title="Select Current Playlist">PL</div>
		<div class="button" onclick="scenes_SelectSameColor()" title="Select Same Color">Clr</div>
		<div class="button" onclick="scenes_SelectInvert()" title="Invert Selection">Inv</div>
		<div class="button" onclick="scenes_SelectAll(true)" title="Select All Shots">All</div>
	</div>
	<div class="button" onclick="scenes_Put()" title="Put shots results"
		style="width: 18px; height:18px; background-image:url(rules/icons/put.png)"></div>
	<div class="button" onclick="scenes_Convert()" title="Convert shots results"
		style="width: 18px; height:18px; background-image:url(rules/icons/convert.png)"></div>
	<div class="button" onclick="scenes_MakeCut()" title="Make cut from shots results"
		style="width: 18px; height:18px; background-image:url(rules/icons/cut.png)"></div>
	<div class="button" onclick="scenes_ExportTable()" title="Export to table"
		style="width: 18px; height:18px; background-image:url(rules/icons/table.png)"></div>
</div>

<div id="scenes_info" style="-float:left; font-size: 14px; margin: 4px 12px;"></div>

<div style="clear:both" id="scenes_div"></div>

<div id="scenes_make_thumbnails" style="border:1px solid #777; margin: 4px; border-radius: 2px">
	<div class="button" style="float: right;" onclick="scenes_makeThumbnails()">Make</div>
	<div style="float: left; padding: 4px">Thumbnails:</div>
</div>

<div id="scenes_statistics">
	<div id="scenes_tasks_div">
		Tasks:
		<div id="scenes_tasks"></div>
	</div>
	<div id="scenes_reports_div">
		Reports:
		<div id="scenes_reports"></div>
	</div>
	<div id="scenes_differ_div">
		Tasks / Reports Difference:
		<div id="scenes_differ"></div>
	</div>
</div>
</div>
